<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Alegreya&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/66619e0369.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles/css/normalize.css">
  <link rel="stylesheet" href="styles/css/style.css" >
  <title>Weather Project</title>
</head>
<body>
  <header class="header">
    <h1 class="appTitle">Weather Simple</h1>
    <button id="hamburger" class="hamburger">
      <span class="hamburger__box">
      <span class="hamburger__inner"></span>
      </span>
    </button>
  </header>
  <main class="main">
    <div class="city">
      <div class="center">
      <h2 class="city__header">Type your city!</h2>
      <form class="city__form" action="">
        <input placeholder="Warsaw..." type="text" class="form__input">
        <button type="submit" class="form__button">Submit</button>
      </form>
    </div>
    </div>

    <div class="weatherContainer">
      <div class="currentDate">
        <span data-date>Monday, 12.10.2019</span>
        <span data-time>18:00</span>
      </div>

      <div class="today">
        <span class="today__city">Krak√≥w</span>
        <span class="today__temperature">10 <span class="temperature__unit">&#8451</span></span>
        <span class="today__description">Sunny</span>
      </div>

      <div class="tomorrow flexy">
          <span class="day__icon" >Ikonka</span>
          <span class="day__temperature" > 30 <span class="temperature__unit">&#8451</span></span>
          <span class="day__name" >Wednesday</span>
        </div>

      <div class="thirdDay flexy">
        <span class="day__icon" >Ikonka</span>
        <span class="day__temperature" >30 <span class="temperature__unit">&#8451</span></span>
        <span class="day__name" >Thursday</span>
      </div>

      <div class="fourthDay flexy">
        <span class="day__icon" >Ikonka</span>
        <span class="day__temperature" >30 <span class="temperature__unit">&#8451</span></span>
        <span class="day__name" > Friday</span>
      </div>
    </div>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
